<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://buscacepinter.correios.com.br/core/templates/bunker/img/favi-ect.png">
  <link rel="stylesheet" href="styles.css">
  <title>Busca CEP</title>
</head>

<body>

  <header>

    <div class="accessibility">
      <small>Acessibildade<img src="./IMG/arrowDown.svg" /></small>
      <small class="language">
        <img src="./IMG/bandeira-brasil.svg" width="5%" class="brazilFlag" />Português<img
          src="./IMG/arrowDown.svg" /></small>
    </div>

  </header>

  <section class="menu">

    <div class="hamburguer">
      <img src="./IMG/menuBurguer.svg" alt="" width="32px">
    </div>

    <div class="logo">
      <img src="./IMG/logoCorreios.svg" alt="" width="17%">
    </div>

  </section>

  <main>

    <div class="trail">
      <h4 class="Trailh4">Portal Correios</h4>
      <h4 class="Trailh40">> Busca por Endereço ou CEP</h4>
    </div>
    
    <div class="mainContainer">

      <form>

        <div class="form">

          <h3>Busca Cep</h3>

          <label class="enterCep">Digite um CEP ou um Endereço:</label>
          <input type="text" name="pag" placeholder="Não utilize nº de casa/apto/lote/prédio ou abreviação." />

          <label class="cep">Esse Cep é de:</label>
          <input type="number" name="alert_message" placeholder=" Todos ">

          <button type="submit">Buscar</button>

      </form>

    </div>

    </div>

  </main>

</body>

</html>
